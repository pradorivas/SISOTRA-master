<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGroup style="border:1px solid #ddd;">
        <h:form>
            <h:panelGrid columns="5" border="1" style="width: 100%;">
                <h:commandLink action="principal" styleClass="par" style="width: 1000px;">
                    <h:outputFormat value="#{msjs.enlace_inicio}"/>
                </h:commandLink>

                <h:commandLink value="#{msjs.enlace_registro_ot}"
                               action="registrarOT"
                               styleClass="impar">
                    <f:attribute name="tipo" value="nuevo"/>
                    <f:attribute name="titulo" value="Clientes Nuevos"/>
                </h:commandLink>
                <h:commandLink value="#{msjs.enlace_lista_ot}"
                               action="ListadoOT"
                               styleClass="par">
                    <f:attribute name="tipo" value="top"/>
                    <f:attribute name="titulo" value="Clientes Top"/>
                </h:commandLink>
                <h:commandLink value="#{msjs.enlace_asignar_ot} "
                               action="AsignarOT"
                               styleClass="impar">
                    <f:attribute name="tipo" value="todos"/>
                    <f:attribute name="titulo" value="Todos los Clientes"/>
                </h:commandLink>
                
                <h:commandLink value="Cambiar idioma/Change Language"
                               action="#{localeBean.cambiaLocale}" />
            </h:panelGrid>
        </h:form>
    </h:panelGroup>
</ui:composition>
